{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Edit Recipe</h3> 

<div class="row">
    <form class="col s12" method="POST" action="{{ url_for('edit_recipe', recipe_id=recipe._id) }}">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix orange-text text-darken-4"></i>
                <select id="category_name" name="category_name" class="validate" required>
                    <option value="" disabled selected>Choose Category</option>
                    {% for category in categories %}
                        {% if category.category_name == recipe.category_name %}
                            <option value="{{ category.category_name }}" selected>{{ category.category_name }}</option>
                        {% else %}
                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                <label for="category_name">Recipe Category</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix orange-text text-darken-4"></i>
                <input id="recipe_name" name="recipe_name" minlength="3" maxlength="50" value="{{ recipe.recipe_name}}"type="text" class="validate" required>
                <label for="recipe_name">Recipe Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix orange-text text-darken-4"></i>
                <textarea id="recipe_about" name="recipe_about" minlength="5" maxlength="200" class="materialize-textarea">{{ recipe.recipe_about}}</textarea>
                <label for="recipe_about">About the recipe</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fa-solid fa-cookie-bite prefix orange-text text-darken-4"></i>
                <textarea id="recipe_ingredient" name="recipe_ingredient" minlength="5" maxlength="1000" class="materialize-textarea">{{- recipe.recipe_ingredient-}}</textarea>
                <label for="recipe_ingredient">Ingredients</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fa-solid fa-list prefix orange-text text-darken-4"></i>
                <textarea id="recipe_direction" name="recipe_direction" minlength="5" maxlength="2000"class="materialize-textarea">{{- recipe.recipe_direction }}</textarea>
                <label for="recipe_direction">Recipe Instructions</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fa-solid fa-timeline prefix orange-text text-darken-4"></i>
                <input id="cooktime" name="cooktime" minlength="1" maxlength="3" type="number" value="{{ recipe.cooktime}}" class="validate" required>
                <label for="cooktime">Cook time (minutes)</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fa-solid fa-person prefix orange-text text-darken-4"></i>
                <input id="servings" name="servings" minlength="1" maxlength="4" type="number" value="{{ recipe.servings}}" class="validate" required>
                <label for="servings">Number of Servings</label>
            </div>
        </div>

        <div class="row">
            <div class="col s12 center-align">
                <a href="{{ url_for('get_recipes') }}" class="btn-large red text-shadow">
                    Cancel <i class="fas fa-times-circle right"></i>
                </a>
                <button type="submit" class="btn-large orange darken-1 text-shadow">
                    Edit Recipe <i class="fas fa-edit right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
